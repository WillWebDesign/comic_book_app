<div class="container container-issue">
  <div class="row"
       *ngIf="issueData">
    <img class="col-8 m-auto d-sm-none p-0 container-issue-image"
         [src]="issueData.image.original_url"
         [alt]="issueData.name">
    <div class="col-7">
      <div *ngFor="let issueCredit of issueCreditsRequired; let i = index"
           class="container-issue-secctions">
        <ng-container *ngIf="issueData[issueCredit.credit].length">
          <h3 class="container-issue-title col p-0">
            {{issueCredit.name}}
          </h3>
          <div class="container-issue-items col p-0">
            <div class="col-6 d-inline-block p-0 mb-2" *ngFor="let credit of issueData[issueCredit.credit]">
              <app-issue-credit-item [creditId]="credit.id"
                                     [creditPrefix]="issueCredit.prefix"
                                     [creditType]="issueCredit.creditName"></app-issue-credit-item>
            </div>
          </div>
        </ng-container>
      </div>
      <span *ngIf="emptyCredits()">No credits</span>
    </div>
    <img class="col-5 d-none d-sm-block position-absolute p-0 container-issue-image"
         [src]="issueData.image.original_url"
         [alt]="issueData.name">
  </div>
</div>
